<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
</head>
<body>
<form method="GET" action="index.html" >

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <!-- Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Link 1</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</form>

<div class="container-sm" style="float:unset; width:600px;">
    <div class="container" >
        <h2>Стили</h2>
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label" style="color:cornflowerblue;">Number</label>
        <div class="col-10" >
            <input class="form-control" style="color: darkorange; background-color: greenyellow;" type="number" value="42" id="example-number-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
        <div class="col-10">
            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-month-input" class="col-2 col-form-label">Month</label>
        <div class="col-10">
            <input class="form-control" type="month" value="2011-08" id="example-month-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-week-input" class="col-2 col-form-label">Week</label>
        <div class="col-10">
            <input class="form-control" type="week" value="2011-W33" id="example-week-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-time-input" class="col-2 col-form-label">Time</label>
        <div class="col-10">
            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="disabledSelect" class="col-2 col-form-label">Disabled select menu</label>
        <div class="col-10">
            <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
                <option>Hello world!</option>
            </select>
        </div>
    </div>
    <input class="btn btn-success " type="submit" value="Войти" />
</div>


</body>
</html>
